
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <h1 align="center">Registration Form</h1>
        <table border="5px" align="center" bgcolor="#B0E0A8">
            <tr>
                <td>Enter Your Name</td>
                <td><input type="text" placeholder="Enter your first name"></td>
            </tr>
            <tr>
                <td>Enter Your Last Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Enter Your Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Re-enter Your Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Enter Your Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Enter Your Number</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Enter your address</td>
                <td><textarea rows="4" cols="20"></textarea></td>
            </tr>
            <tr>
                <td>Select your gender</td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>
            <tr>
                <td>Select your hobby</td>
                <td>
                    <input type="checkbox" name="hobby1"> Hobby1
                    <input type="checkbox" name="hobby2"> Hobby2
                    <input type="checkbox" name="hobby3"> Hobby3
                </td>
            </tr>
            <tr>
                <td>Select your DOB</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Select your country</td>
                <td>
                    <select required>
                        <option value="" disabled selected hidden>Choose your country</option>
                        <option value="pakistan">Pakistan</option>
                        <option value="china">China</option>
                        <option value="japan">Japan</option>
                        <option value="turkey">Turkey</option>
                        <option value="sydney">Sydney</option>
                        <option value="germany">Germany</option>
                        <option value="newyork">New York</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Upload your pic</b></td>
                <td><input type="file" name="image"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Save my data">
                    <input type="reset" value="Reset data">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
